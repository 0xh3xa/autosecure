name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Validate
        run: |
          bash -n autosecure.sh
          shellcheck autosecure.sh
          bash tests/test_parsing.sh
          bash tests/test_urls.sh

      - name: Build release artifacts
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          DIST_DIR="dist"
          PKG_DIR="autosecure-${VERSION}"

          mkdir -p "${DIST_DIR}/${PKG_DIR}"
          cp autosecure.sh README.md LICENSE.md "${DIST_DIR}/${PKG_DIR}/"

          TAR_NAME="autosecure-${VERSION}.tar.gz"
          tar -czf "${DIST_DIR}/${TAR_NAME}" -C "${DIST_DIR}" "${PKG_DIR}"

          (
            cd "${DIST_DIR}"
            sha256sum "${TAR_NAME}" > sha256sums.txt
          )

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/autosecure-*.tar.gz
            dist/sha256sums.txt
